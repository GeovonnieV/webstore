<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Webstore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container"></div>
    <h1 id="login-head" class="responsive-img">Welcome to The Doomsday Store</h1>

    
    <div id="logIn-div">
        <h2>Login</h2>
     <form class="login" id="login-form">
        <div class="form-group">
          <label id="emailTxt" for="exampleInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
        
        </div>
        <div class="form-group">
          <label id="passwordTxt" for="exampleInputPassword1">Password:</label>
          <input type="password" class="form-control" id="password-input">
        </div>
        <button type="submit" class="waves-effect waves-light btn pulse btn-default start-btn" id="login-btn">Login</button>
      </form>
    </div>
    <p id="loginTag">Or sign up <a href="/index.html">here</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
 
</body>
</html>
