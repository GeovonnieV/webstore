<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
  <nav>
    <a style="background-color: #ffd740" class="btn-floating btn-large waves-effect waves-light right pulse z-depth-5" href="/home">
        <i class="tiny material-icons black-text">home</i>
    </a>
  </nav>

      <div id = "cartCard" class="card">
        <div class="card-header">
          <h4>Your Cart:</h4>
        </div>
        <div class="card-body" id="itemSection">

          <!-- Content will go in here -->

        </div>

        <div id="priceSection">


          <button class="btn waves-effect waves-light" id="priceBtn" type="submit" name="action">Fast Checkout
            <i class="material-icons right">monetization_on</i>
          </button>

          <!--Delete Cart Button-->
          <button class="btn waves-effect waves-light" id="deleteBtn" type="submit" name="action">Delete Cart
            <i class="material-icons right">delete</i>
          </button>

        </div>
      </div>
<script src="js/cart.js"></script>
</body>
</html>
